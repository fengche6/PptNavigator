<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt制作常用资源网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #8a8675;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #595442;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>资源导航网站</h1>
    </header>
    <div class="container">
        <!-- PPT模板类 -->
        <h2>PPT模板类</h2>
        <a href="https://www.ypppt.com/" target="_blank">优品PPT</a>
        <a href="https://www.1ppt.com/" target="_blank">第一PPT</a>

        <!-- 图片素材类 -->
        <h2>图片素材类</h2>
        <a href="https://www.pexels.com/zh-cn/" target="_blank">Pexels（基本上都是摄影作品，照片)</a>
        <a href="https://www.doubao.com/chat/1126377" target="_blank">豆包（ai作图)</a>
        <a href="https://www.duitang.com/" target="_blank">堆糖（照片和插画都有，但不建议，注意版权)</a>
        <a>最好的素材：我们学校自己的照片</a>

        <!-- 图标类 -->
        <h2>图标类</h2>
        <a href="https://undraw.co/search/study" target="_blank">Undraw（搜索的时候输入英文)</a>
        <a href="https://www.iconfont.cn/" target="_blank">阿里巴巴图标库（推荐)</a>

        <!-- 灵感 -->
        <h2>灵感</h2>
        <a href="https://www.huaban.com/discovery/" target="_blank">花瓣网</a>
    </div>
    <footer>
        <p>&copy; 2025 资源导航网站. 版权所有.</p>
    </footer>
</body>
</html>
